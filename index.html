<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <form action="#" method="post">
        <h1>Cadastro</h1>
        <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome..." nome="nome" required> <br>
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="number" placeholder="Digite seu cpf..." nome="cpf" required> <br>
    </div>
    <div class="form-group">
        <label for="data-de-nascimento">Data de nascimento:</label>
        <input type="date" placeholder="Insira sua data de nascimento..." nome="data-de-nascimento" required> <br>
    </div>
    <div class="form-group">
        <label for="responsavel">Nome do responsavel:</label>
        <input type="text" placeholder="Digite o nome..." nome="responsavel" required> <br>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" placeholder="Digite o email..." nome="email" required> <br>
  </div>
  <div class="form-group">
    <label for="senha">Escolha uma senha:</label>
    <input type="password" placeholder="Digite a senha..." nome="senha" required> <br>
</div>
    <br><button type="submit">Enviar</button>
    </div>
       
        
    </form>
</body>
</html>
